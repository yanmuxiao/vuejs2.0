<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>component</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	
	<div id="componentID">
		
		<!-- 全局注册的组件 -->
		<my-component></my-component>	


		<!-- 局部注册的组件 -->		
		<c-component></c-component>	

	</div>


	<div id="dataComponent">
		<data-component></data-component>
	</div>

	<div id="singleCounter">
		<single-counter></single-counter>
		<single-counter></single-counter>
		<single-counter></single-counter>
	</div>


    
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script>	

	/*
	要注册一个全局组件，你可以使用 Vue.component(tagName, options)。 例如：
		Vue.component('my-component', {
		  // 选项
		})
	*/ 

	// 注册
	Vue.component('my-component', {
	  template: '<div>A custom component!</div>'
	})
	var vm1 = new Vue({
		el: '#componentID'
	})



	// 是这样用的吗？不确定
	var Child = {
	  template: '<div>A area custom component!</div>'
	}
	var vm2 = new Vue({
	  el: '#componentID',
	  components: {
	    // <c-component> 将只在父模板可用
	    'c-component': Child
	  }
	})



	// 组件中data必须是函数, 否则控制台有警告,且达不到我们想要的效果，
	// 我们可以通过data这个函数返回data对象解决问题
	Vue.component('data-component', {
	  template: '<span>{{ message }}</span>',
	  data: function(){
	  		return {
	  			message: 'Hello'
	  		}
	  }
	});
	var vm3 = new Vue({
		el: '#dataComponent'
	})






	Vue.component('single-counter',{
		template: '<button v-on:click="counter += 1">{{counter}}</button>',
		data: function(){
			return {
				counter: 0
			}
		}
	})
	var vm4 = new Vue({
		el: '#singleCounter'
	})


</script>
</html>
