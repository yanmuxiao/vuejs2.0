<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>表单控件绑定</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	
	<div id="form1">
		<input v-model="message" placeholder="edit me">
		<p>Message is: {{ message }}</p>
		<br>


		<span>Multiline message is:</span>
		<p style="white-space: pre">{{ messageTarea }}</p>
		<br>
		<textarea v-model="messageTarea" placeholder="add multiple lines"></textarea>

		
		<br><br>
		<!-- 单个勾选框，逻辑值： -->
		<input type="checkbox" id="checkbox" v-model="checked">
		<label for="checkbox">{{ checked }}</label>



		<br><br>
		<!-- 多个勾选框，绑定到同一个数组： -->
		<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
		<label for="jack">Jack</label>
		<input type="checkbox" id="john" value="John" v-model="checkedNames">
		<label for="john">John</label>
		<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
		<label for="mike">Mike</label>
		<br>
		<span>Checked names: {{ checkedNames }}</span>


		
		<br><br>
		<!-- 单选按钮 -->
		<input type="radio" id="one" value="One1" v-model="picked">
		<label for="one">One</label>
		<br>
		<input type="radio" id="two" value="Two2" v-model="picked">
		<label for="two">Two</label>
		<br>
		<span>Picked: {{ picked }}</span>




		<br><br>
		<!-- 选择列表 -->
		<!-- 单选列表 -->
		<select v-model="selected">
		  <option value="AA">A</option>
		  <option value="BB">B</option>
		  <option value="CC">C</option>
		</select>
		<span>Selected: {{ selected }}</span>

		
		<br><br>
		<!-- 多选列表（绑定到一个数组）： -->
		<select v-model="selecteds" multiple>
		  <option>A</option>
		  <option>B</option>
		  <option>C</option>
		</select>
		<br>
		<span>Selected: {{ selecteds }}</span>


	</div>

	<br><br>
	<!-- 动态列表 -->
	<div id="changeSelectW">
		<select v-model="changeSelected">
			<option v-for="option in options" v-bind:value="option.value">{{option.text}}</option>
		</select>
		<span>Selected: {{ changeSelected }}</span>
	</div>



	<div id="example-1">
	  <h4> 表单绑定 - 修饰符 </h4>
	  <p>lazy: </p>
	  <input type="text" v-model.lazy="lazy" >
	  <p>{{ lazy }}</p>


	  <p>number: </p>
	  <input type="text" v-model.number="number" >
	  <p>{{ number }}</p>


	  <p>trim: </p>
	  <input type="text" v-model.trim="trim" >
	  <p>{{ trim }}</p>

	</div>

    
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script>	

	var vm1 = new Vue({
		el: '#form1',
		data: {
			message: '',
			messageTarea: '',
			checked: true,//单个勾选框，取逻辑值
			checkedNames: [], //多个勾选框，绑定到同一个数组==>取value值：
			picked: '',//单选按钮==>取value值
			selected: '',
			selecteds: []
		}
	});


	var vm2 = new Vue({
		el: '#changeSelectW',
		data: {
			changeSelected: 'BValue',
			options: [
				{ text: 'A', value: 'AValue' },
				{ text: 'B', value: 'BValue' },
				{ text: 'C', value: 'CValue' }
			]
		}
	})


	var vm2 = new Vue({
		el: '#example-1',
		data: {
			lazy: 0,
			number: 0,
			trim: ''
		}
	});




</script>
</html>
