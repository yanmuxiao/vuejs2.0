<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>命名路由</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="../css/animate.css">
<style type="text/css">


</style>
</head>
<body>

	<div id="app">
	
		

	</div>
    
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/vue-router.js"></script>
<script>

	// router组件
	const Home = { template: '<div> This is Home1 {{ $route.params.id }}</div>' }
	const Foo = { template: '<div> This is Foo2  {{ $route.params.aa }}</div>' }
	const Bar = { template: '<div> This is Bar3 </div>' }

	// 创建router + 创建 router 实例
	const router = new VueRouter({
		routes: [
			{ path: '/home/:id', name: 'home', component: Home },
			{ path: '/foo/:ided', name: 'foo', component: Foo },
			{ path: '/bar', name: 'bar', component: Bar }
		]
	})

	// 创建和挂载根实例
	const app = new Vue({
		router, 
		template: `
			<div id="app">
				<h1>Named Routes</h1>
				<p>Current router name: {{ $route.name }}</p>
				<ul>
					<li><router-link to="/home/id为123">home</router-link></li>
					<li><router-link :to="{name: 'foo', params: {ided: '122333', aa: 'aaaaa'}}">foo</router-link></li>
					<li><router-link to="/bar">bar</router-link></li>
				</ul>
				<router-view class="view"></router-view>
			</div>
		`
	}).$mount('#app')

</script>
</html>
