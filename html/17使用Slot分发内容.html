<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>自定义事件</title>
<meta name="description" content="">
<meta name="keywords" content="">
</head>
<body>
	
	<!-- 
	在使用组件时，常常要像这样组合它们：
	<app>
	  <app-header></app-header>
	  <app-footer></app-footer>
	</app>
	注意两点：
	<app> 组件不知道它的挂载点会有什么内容。挂载点的内容是由<app>的父组件决定的。
	<app> 组件很可能有它自己的模版。
	 -->

	 <div id="slotID">
	 	<!-- someChildProperty如果是子组件的属性，则无效，报错，因为父组件不知道子组件的状态 -->
		<!-- <child-component v-show="someChildProperty"></child-component> -->

		<child-component></child-component>

	 </div>



	<!-- 单个Slot -->
	<div id="singleSlotID">
		<div>
			<h1>我是父组件的标题</h1>
			<!-- <father-component></father-component> -->
			<my-component>
				<p>这是一些初始内容</p>
				<p>这是更多的初始内容</p>
			</my-component>
		</div>
	</div>
	
	
	<!-- 多个Slot -->
	<div id="multiSlotID">
		<app-layout>
		  <h1 slot="header">这里可能是一个页面标题</h1>
		  <p>主要内容的一个段落。</p>
		  <p>另一个主要段落。</p>
		  <p slot="footer">这里有一些联系信息</p>
		</app-layout>
	</div>


	<!-- 作用域插槽 -->
	<div id="scopeSlotID">
		<div class="parent">
		  <child>
		    <template scope="props">
		      <span>{{ parentText }}</span>
		      <span :title="props.text">{{ props.text }}</span>
		    </template>
		  </child>
		</div>


		<my-awesome-list :items="items">
		  <!-- 作用域插槽也可以被命名 -->
		  <template slot="item" scope="props">
		    <li class="my-fancy-item">{{ props.text }}</li>
		  </template>
		</my-awesome-list>



	</div>

    
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script>	

	Vue.component('child-component', {
		template: '<div v-show="someChildProperty">Child</div>',
		data: function(){
			return {
				someChildProperty: true
			}
		}
	});

	var vm1 = new Vue({
		el: '#slotID',
		data: {
		}
	})




	// 单个Slot
	// Vue.component('father-component', {
	// 	template: '<div><h1>我是父组件的标题1</h1><my-component><p>这是一些初始内容1</p><p>这是更多的初始内容1</p></my-component></div>'
	// })
	Vue.component('my-component', {
		template: '<div><h2>我是子组件的标题</h2><slot>只有在没有要分发的内容时才会显示。</slot></div>'
	})
	var vm2 = new Vue({
		el: '#singleSlotID',
		data: {

		}
	})



	// 多个Slot
	Vue.component('app-layout', {
		template: '<div class="container">' +
		  '<header>' +
		    '<slot name="header"></slot>' +
		  '</header>' +
		  '<main>' +
		    '<slot></slot>' +
		  '</main>' +
		  '<footer>' +
		    '<slot name="footer"></slot>' +
		  '</footer>' +
		'</div>'
	});

	var vm3 = new Vue({
		el: '#multiSlotID',
		data: {

		}
	})



	// 作用域插槽
	Vue.component('child', {
		template: '<div class="child">' + 
		  '<slot :text="text"></slot>' + 
		'</div>',
		data() {
			return {
				text: 'hello from child2'
			}
		}
	})

	Vue.component('my-awesome-list', {
		template: '<ul>' + 
		  '<slot name="item" v-for="item in items" :text="item.text"><li>1</li></slot></ul>',
		data: function(){
			return {
				items: [
					{ text: 'PHP'},
					{ text: 'node.js'},
					{ text: 'js'},
					{ text: 'CSS'}
				]
			}
		}
	})

	var vm4 = new Vue({
		el: '#scopeSlotID',
		data: {
			parentText: 'hello from parent'
		}
	})


	



</script>
</html>
