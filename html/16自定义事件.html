<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>自定义事件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	[v-cloak] {
	  display: none;
	}
</style>
</head>
<body>
	
	<div id="counter-event-example">
	  <p v-cloak>{{ total }}</p>
	  <button-counter v-on:incrementt="incrementTotal"></button-counter>
	  <button-counter v-on:incrementt="incrementTotal"></button-counter>
	</div>


	<!-- 使用自定义事件的表单输入组件

	<input v-model="something">

	<input v-bind:value="something" v-on:input="something = $event.target.value">


	<custom-input v-bind:value="something" v-on:input="something = arguments[0]"></custom-input>


	-->

	<br><br>
	<div id="custom">
		<currency-input v-model="price"></currency-input>
		<p v-cloak>{{ price }}</p>
	</div>



	<!-- 货比事件案例 -->
	<div id="app">
	  <currency-input 
	    label="Price" 
	    v-model="price"
	  ></currency-input>
	  <currency-input 
	    label="Shipping" 
	    v-model="shipping"
	  ></currency-input>
	  <currency-input 
	    label="Handling" 
	    v-model="handling"
	  ></currency-input>
	  <currency-input 
	    label="Discount" 
	    v-model="discount"
	  ></currency-input>
	  
	  <p  v-cloak>Total: ${{ total }}</p>
	</div>



    
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script src="../js/currency-validator.js"></script>

<script>	

	Vue.component('button-counter',{
		template: '<button v-on:click="increment">{{counter}}</button>',
		data: function(){
			return {
				counter: 0
			}
		},
		methods: {
			increment: function(){
				this.counter += 1;
				this.$emit('incrementt')
			}
		}
	});

	var vm1 = new Vue({
		el: '#counter-event-example',
		data: {
			total: 0
		},
		methods: {
			incrementTotal: function(){
				this.total += 1;
			}
		}
	})

	/*
	给组件绑定原生事件

	有时候，你可能想在某个组件的根元素上监听一个原生事件。可以使用 .native 修饰 v-on 。例如：
	<my-component v-on:click.native="doTheThing"></my-component>
	 */



	Vue.component('currency-input', {
	  template: '<span>$ <input ref="input" v-bind:value="value" v-on:input="updateValue($event.target.value)"></span>',
	  props: ['value'],
	  methods: {
	    // 不是直接更新值，而是使用此方法来对输入值进行格式化和位数限制
	    updateValue: function (value) {
	    	console.log(value.trim().slice(0,value.indexOf('.')+3));
	      var formattedValue = value
	        // 删除两侧的空格符
	        .trim()
	        // 保留 2 小数位
	        .slice(0, value.indexOf('.') + 3)
	      // 如果值不统一，手动覆盖以保持一致
	      if (formattedValue !== value) {
	        this.$refs.input.value = formattedValue
	      }
	      // 通过 input 事件发出数值
	      this.$emit('input', Number(formattedValue))
	    }
	  }
	})
	var vm2 = new Vue({
		el: '#custom',
		data: {
			price: 0
		}
	})


	Vue.component('currency-input', {
	  template: '\
	    <div>\
	      <label v-if="label">{{ label }}</label>\
	      $\
	      <input\
	        ref="input"\
	        v-bind:value="value"\
	        v-on:input="updateValue($event.target.value)"\
	        v-on:focus="selectAll"\
	        v-on:blur="formatValue"\
	      >\
	    </div>\
	  ',
	  props: {
	    value: {
	      type: Number,
	      default: 0
	    },
	    label: {
	      type: String,
	      default: ''
	    }
	  },
	  mounted: function () {
	    this.formatValue()
	  },
	  methods: {
	    updateValue: function (value) {
	      var result = currencyValidator.parse(value, this.value)
	      if (result.warning) {
	        this.$refs.input.value = result.value
	      }
	      this.$emit('input', result.value)
	    },
	    formatValue: function () {
	      this.$refs.input.value = currencyValidator.format(this.value)
	    },
	    selectAll: function (event) {
	      // Workaround for Safari bug
	      // http://stackoverflow.com/questions/1269722/selecting-text-on-focus-using-jquery-not-working-in-safari-and-chrome
	      setTimeout(function () {
	      	event.target.select()
	      }, 0)
	    }
	  }
	})

	new Vue({
	  el: '#app',
	  data: {
	    price: 0,
	    shipping: 0,
	    handling: 0,
	    discount: 0
	  },
	  computed: {
	    total: function () {
	      return ((
	        this.price * 100 + 
	        this.shipping * 100 + 
	        this.handling * 100 - 
	        this.discount * 100
	      ) / 100).toFixed(2)
	    }
	  }
	})

	/*
	这个接口不仅仅可以用来连接组件内部的表单输入，也很容易集成你自己创造的输入类型。想象一下：
	<voice-recognizer v-model="question"></voice-recognizer>
	<webcam-gesture-reader v-model="gesture"></webcam-gesture-reader>
	<webcam-retinal-scanner v-model="retinalImage"></webcam-retinal-scanner>
	 */ 





	//非父子组件通信

	// 有时候非父子关系的组件也需要通信。在简单的场景下，使用一个空的 Vue 实例作为中央事件总线：

	// var bus = new Vue();

	// 触发组件 A 中的事件
	// bus.$emit('id-selected', 1)
	// 在组件 B 创建的钩子中监听事件
	// bus.$on('id-selected', function (id) {
	  // ...
	// })
	// 在更多复杂的情况下，你应该考虑使用专门的 状态管理模式.

</script>
</html>
